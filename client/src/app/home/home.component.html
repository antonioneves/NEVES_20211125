<app-navbar (newVideoEvent)="addNewVideo($event)"></app-navbar>
<div class="content" role="main">
  <div class="container">
    <div class="row">
      <div class="col-md-3" *ngFor="let video of videos">
        <div class="card">
          <img
            class="card-img-top"
            [src]="video.image"
            title="{{ video.title }}"
          />
          <div class="card-body">
            <p class="card-text">{{ video.title }}</p>
            <p class="card-text small">{{ video["category.name"] }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
